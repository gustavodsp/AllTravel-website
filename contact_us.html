<!--form-->    
<div class="jumbotron">
    <div class="container">
      <h2>Contact Us</h2>
       <div class="row">
           <!--form-->
           <div class="col-md-7">
             <form id="contact-form" method="post" onsubmit="return sub()">
               <div class="controls">
                 <div class="row">
                   <div class="col-sm-6">
                       
                     <div class="form-group">
                       <label for="name" class="form-label">Your firstname *</label>
                       <input type="text" name="name" id="name" placeholder="Enter your firstname" required="required" class="form-control">
                     </div>
                   </div>
                     
                   <div class="col-sm-6">
                     <div class="form-group">
                       <label for="surname" class="form-label">Your lastname *</label>
                       <input type="text" name="surname" id="surname" placeholder="Enter your lastname" required="required" class="form-control">
                     </div>
                   </div>
                 </div>
                   
                 <div class="form-group">
                   <label for="email" class="form-label">Your email *</label>
                   <input type="email" name="email" id="email" placeholder="Enter your  email" required="required" class="form-control">
                 </div>
                   
                 <div class="form-group">
                   <label for="message" class="form-label">Comments *</label>
                   <textarea rows="4" name="message" id="message" placeholder="Enter your message" required="required" class="form-control">
                   </textarea>
                 </div>
                   
                 <button type="submit" class="btn btn-primary">Submit</button>
               </div>
             </form>
         </div>

        <!--Google map-->       
        <div class="col-md-5">            
            <div id="map" >
              <iframe src="https://maps.google.com/maps?q=dublin&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
